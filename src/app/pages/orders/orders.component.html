<mat-card>
  <mat-card-title>
    Orders to do
    <span class="spacer"></span>
    <button mat-flat-button color="primary" (click)="loadOrders()">
      <mat-icon>cached</mat-icon>
    </button>
  </mat-card-title>
  <mat-divider></mat-divider>
  <ng-container *ngIf="orders.length > 0">
    <table matSort (matSortChange)="sortData($event)">
      <tr>
        <th mat-sort-header="_id">Id</th>
        <th mat-sort-header="status">Status</th>
        <th mat-sort-header="createdAt">Created at</th>
        <th mat-sort-header="updatedAt">Updated at</th>
        <th mat-sort-header="product">Product</th>
      </tr>

      <tr
        *ngFor="let order of sortedData; let i = index"
        class="row"
        [routerLink]="['/order', order._id]"
      >
        <td>{{ order._id }}</td>
        <td>{{ order.status }}</td>
        <td>
          {{ order.createdAt | date }}
        </td>
        <td>
          {{ order.updatedAt | date }}
        </td>
        <td>{{ order.product }}</td>
      </tr>
    </table>
  </ng-container>
</mat-card>
